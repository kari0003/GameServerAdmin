<!doctype html>

<html ng-app="gameServerAdmin">
<head>

    <title>Game server Admin</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>So you want to make some matches</h1>
            -<a href="https://docs.google.com/document/d/1wnlu6XXX99QiN26O_IvRFwD2cyiHqerfkuOZSUoXFkg/edit">API DOCS</a>-
        </div>

        <div id="request-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group col-sm-4">
                        <label for="verbSelect">Select VERB:</label>
                          <select class="form-control col-sm-2" id="verbSelect" ng-model="formData.verb">
                            <option selected>GET</option>
                            <option>POST</option>
                            <option>PUT</option>
                            <option>DELETE</option>
                          </select>
                    </div>
                    <div class="form-group col-sm-8">
                        <label for="pathSelect">Select Path:</label>
                        <input type="text" class="form-control input-lg text-center" id="pathSelect" ng-model="formData.path">
                    </div>
                    <div class="form-group col-sm-16">
                        <label for="pathSelect">Add a body:</label>
                        <textarea class="form-control" rows="5" style="resize:none"  ng-model="formData.body"></textarea>
                    </div>

                    <div class="form-group col-sm-4">
                        <label for="clientId">As client:</label>
                        <input type="number" class="form-control input-lg text-center" id="clientId" ng-model="formData.clientId">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="makeRequest()">SEND</button>
                </form>
            </div>
        </div>

        <div class="col-sm-8 col-sm-offset-2 text-center">
            <h1>Response Body:</h1>
            <p>{{resBody}}</p>

        </div>

    </div>

</body>
</html>
